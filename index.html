<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/key_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Form Four</title>
</head>
<body>
   <div class="form_box">
        <h1>login here</h1>
        <div class="input_box">
            <i class="fa-solid fa-envelope fa-beat fa-lg fa"></i>
            <input type="email" placeholder="email id" required>
        </div>
        <div class="input_box">
            <i class="fa-solid fa-key fa-beat fa-lg fa"></i>
            <input type="password" placeholder="password" required id="myinput">
            <span class="eye" id="eye">
                <i id="hide1" class="fa-solid fa-eye fa-beat-fade "></i>
                <i id="hide2" class="fa-solid fa-eye-slash fa-beat-fade"></i>
            </span>
        </div>
        <button type="submit" class="login_btn">login</button>
   </div>
    
   <script src="script.js"></script>
</body>
</html>
